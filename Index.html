<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>
<body class="bg-stone-200 flex flex-col">
  <section class="fixed top-0 right-[-360px] h-screen w-{360px} bg-slate-950 px-8 py-2 z-50 duration-200 border-l border-slate-200 p-2 flex flex-col justify-between" id="carrinho">
    <div id="cabecalho-carrinho" class="">
      <p>Meu carrinho</p>
      
      <button id="fechar-carrinho">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
      
    </section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">pre√ßo total: R$0</p>
          <button class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900" id="finalizar-compra">finalizar compra</button>
  </section>
  <header class='flex bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10'>
    <a href="/">
          <img src="" alt="Logo da Hatstag Magazine" />
    </a>

   
    <div class="text-slate-200 flex gap-2 items-end">
      <a href="/pedidos.html">
        <button class="mr-2">
          <i class="fa-solid fa-user"></i>
        </button>
      </a>
     <button id="abrir-carrinho" class="mx-2">
       <i class="fa-solid fa-cart-shopping"></i>
     </button>

    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex ">
     <div class="px-2">
       <input id="exibir-todos" name="filtro" type="radio" class="peer hidden" checked />
      <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked-hold p-2 rounded-x1 select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-masculinos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked-hold p-2 rounded-x1 select-none cursor-pointer" >Masculino</label>
      </div>
      <div class="px-2">
        <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-femininos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked-hold p-2 rounded-x1 select-none cursor-pointer" >Femininos</label>
      </div>
     
    </section>
    <section id="conteiner-produto" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>
  <script type="module" src="/Main.js"></script>
</body>
</html>
