<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class='flex bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10'>
    <a href="./">
          <img src="" alt="Logo da Hatstag Magazine" />
    </a>
  </header>
  <form class="flex w-100 px-5 gap-4 py-10 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center">Seus dados</p>
      <div class="flex flex-col px-10 py-5">
        <label for="email" class="font-bold text-smb-2">Email</label>
        <input 
        type="text"
        id="email"
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        placeholder="João.Pinheiro@gmail.com"
        />
        <label for="nome" class="font-bold text-sm mb-2">Nome</label>
        <input
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        type="test"
        id="nome"
        placeholder="Joao Pinheiro"
        />
        <label for="tel" class="font-bold text-sm mb-2">Telefone de Contato</label>
        <input
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        type="tel"
        id="tel"
        placeholder="(77) 99862-5124"
        />
      </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e entrega</p>
      <div class="flex flex-col px-10 py-5">
        <label for="numero-cartao" class="font-bold text-sm mb-2">Número do cartão</label>
        <input 
        type="text"
        id="numero-cartao"
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        placeholder="2222 3333 4444 5555"
        required
        />
      </div>
      <div class="flex">
      <div class="flex flex-col px-10 py-5 w-1/2">
        <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
        <input 
        type="text"
        id="cvv"
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        placeholder="222"
        required
        />
      </div>
      <div class="flex flex-col px-10 py-5 w-1/2">
        <label for="data-expiracao" class="font-bold text-sm mb-2">Data de validade</label>
        <input 
        type="text"
        id="data-expiracao"
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        placeholder="11/25"
        required
        />
      </div>
      </div>
      <div class="flex flex-col px-10 py-5">
        <label for="cep" class="font-bold text-sm mb-2">CEP</label>
        <input 
        type="text"
        id="cep"
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        placeholder="47900-000"
        required
        />
      </div>
      <div class="flex flex-col px-10 py-5">
        <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
        <input 
        type="text"
        id="endereco"
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        placeholder="Rua dos palmitos"
        required
        />
      </div>
      <div class="flex">
      <div class="flex flex-col px-10 py-5 w-1/2">
        <label for="numero" class="font-bold text-sm mb-2">Número</label>
        <input 
        type="text"
        id="numero"
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        placeholder="222"
        required
        />
      </div>
      <div class="flex flex-col px-10 py-5 w-1/2">
        <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
        <input 
        type="text"
        id="complemento"
        class="rounded-sm px-2 border-2 border-slate-200 py-1"
        placeholder="333"
        required
        />
      </div>
      </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
      <section id="container-produtos-checkout" class="1/5 overflow-y-auto px-2 justify-around "></section>
      <section id="celulas-checkout" class="flex flex-col px-2 ">
        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5 rounded-lg  pl-5">
          total: $200
        </p>
        <button class="bg-slate-900 text-slate-200 p-1 hover:text-slate-200 hover:bg-slate-800" type="submit"></button>
      </section>
    </section>
  </form>
  <script type="module" src="/checkout.js"></script>
</body>
</html>
